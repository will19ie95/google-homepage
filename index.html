<!DOCTYPE html>
<html>
<head>
	<link href="images/tab-icon.png">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Yong Google</title>
</head>
<body>
	<div class="navbar">
		<ul>
			<li><a href="#">Gmail</a></li>
